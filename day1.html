<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1</title>
</head>

<body>
    <script>
        // array and it's different functions:

        let myarr = ['cat', 'dog', 'wolf', 23, null, true];
        console.log(myarr.length);
        console.log(myarr);

        myarr.pop();
        console.log(myarr);

        myarr.push('dragon');
        console.log(myarr);

        myarr.shift();
        console.log(myarr);

        myarr.unshift('dragon');
        console.log(myarr);

        myarr.sort();
        console.log(myarr);

        let w = "apple";
        let s = "orange";
        let ar1 = [];
        ar1.push([w, s]);
        console.log(ar1);
    </script>
</body>
</html>
