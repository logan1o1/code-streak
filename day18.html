<body>
    <script>
        // A javascript function to check wether an input is array or not
        function is_arr(input) {
            if (toString.call(input) == "[object Array]") {
                return true;
            }
            return false;
        }
        console.log(is_arr("lucifer"));
        console.log(is_arr(["l","u","c","i","f","e","r"]));
    </script>
</body>
