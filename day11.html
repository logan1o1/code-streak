<body>
    <script>
        // A function to find the sum of all the elements of an array
        function ar_sum(array) {
            var sum = 0
            i = array.length
            while (i--) {
                sum += array[i];
            }
            return sum
        }

        console.log(ar_sum([0,1,2,3,4,5]))
    </script>
</body>
